name: Generate Snake Animation

permissions:
  contents: write
  pull-requests: write

on:
  schedule:
    - cron: "0 0 * * *"  # Executa diariamente à meia-noite (UTC)
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Clonar repositório
        uses: actions/checkout@v3

      - name: 🐍 Gerar animação da cobrinha
        uses: Platane/snk@v3
        with:
          github_user_name: DurezahGeek
          outputs: |
            ./output/github-contribution-grid-snake.svg
          # Customizações visuais:
          snake_color: "#800080"                # Roxo
          contribution_color: "#32CD32"         # Verde fixo nos dias com contribuição
          background: "#1a1a1a"                 # Preto claríssimo para os dias sem contribuição
          transparent: false                    # Evita fundo branco, usa a cor definida acima

      - name: 📤 Commitar arquivo gerado
        uses: EndBug/add-and-commit@v9
        with:
          author_name: github-actions
          author_email: github-actions@github.com
          message: "🐍 Atualizando animação da cobrinha"
          add: 'output/github-contribution-grid-snake.svg'
          github_token: ${{ secrets.GH_TOKEN }}


