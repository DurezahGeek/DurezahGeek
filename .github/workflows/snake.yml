name: Generate Snake Animation

permissions:
  contents: write
  pull-requests: write

on:
  schedule:
    - cron: "0 0 * * *"
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Clonar repositório
        uses: actions/checkout@v3

      - name: 🐍 Gerar animação da cobrinha
        uses: Platane/snk@v3
        with:
          github_user_name: DurezahGeek
          outputs: |
            ./output/github-contribution-grid-snake-light.svg
            ./output/github-contribution-grid-snake-dark.svg
          snake_color: "#800080"
          contribution_color: "#32CD32"

      - name: ✏️ Adicionar fundo transparente ao SVG
        run: |
          # Modifica o SVG para adicionar fundo com transparência
          for file in ./output/*.svg; do
            # Inserir o fundo transparente no início de cada SVG gerado
            sed -i 's|<svg |<svg><rect width="100%" height="100%" fill="#0000000d" />|' $file
          done

      - name: 📤 Commitar arquivo gerado
        uses: EndBug/add-and-commit@v9
        with:
          author_name: github-actions
          author_email: github-actions@github.com
          message: "🐍 Atualizando animação da cobrinha com fundo transparente"
          add: 'output/github-contribution-grid-snake*.svg'
          github_token: ${{ secrets.GH_TOKEN }}

